<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Notes & Roadmap</title>
    <link rel="stylesheet" href="css/notes_view.css">
    <!-- Load marked.js locally to comply with CSP -->
    <script src="js/marked.min.js"></script>
    <!-- Load Mermaid.js locally -->
    <script src="js/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <h2>Sources</h2>
            <ul id="source-list">
                <!-- Source URLs will be populated here -->
            </ul>
        </div>
        <div id="main-content" class="main-content">
            <div class="controls">
                <button id="download-button">Download Notes</button>
            </div>
            
            <!-- Added container for the flowchart -->
            <h2>Exploration Roadmap</h2>
            <div id="roadmap-flowchart" class="mermaid">
                <!-- Flowchart will be rendered here by Mermaid.js -->
            </div>

            <h2>Summary Notes</h2>
            <div id="markdown-content">
                <!-- Markdown notes will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Initialize Mermaid.js -->
    <script>
        // Initialize Mermaid.js
        mermaid.initialize({ startOnLoad: false }); // We'll call render manually later
    </script>

    <!-- Notes View Logic -->
    <script src="js/notes_view.js"></script>
</body>
</html>
